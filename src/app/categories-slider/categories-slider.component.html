<div class="border p-4  rounded shadow-sm mt-0">
  <h2 class="text-center text-main mb-3 fw-bold">Categories</h2>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let category of categoriesList">
      <ng-template carouselSlide>
            <div class="rounded-pill fw-bolder text-center bg-success text-white p-2 ms-2">
                {{category.name}}
            </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
