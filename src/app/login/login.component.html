<div class="container p-3 mt-2">
    <h1 class="text-center mb-4 fw-bold text-main mt-3">Login!</h1> 
    <div> 
    <div *ngIf="ErrorMsg.length > 0" class="alert alert-danger">
        <p class="m-0">{{ErrorMsg}}</p>
    </div>
    <form (ngSubmit)="handleRegister(LoginForm)" [formGroup]="LoginForm" class="p-3 w-50 border rounded m-auto">
       
        <label for="email" class="form-label">Email</label> 
        <input type="email" formControlName="email" class="form-control mb-2"> 
        <div class="alert alert-danger py-2" *ngIf="LoginForm.get('email')?.touched && LoginForm.get('email')?.errors" >
            <p *ngIf="LoginForm.get('email')?.getError('required')" class="m-0">Email is required</p>
            <p *ngIf="LoginForm.get('email')?.getError('email')" class="m-0">Invalid Email</p>
        </div>
        <label for="password" class="form-label">Password</label> 
        <input type="password" formControlName="password" class="form-control mb-2">
        <div class="alert alert-danger py-2" *ngIf="LoginForm.get('password')?.touched && LoginForm.get('password')?.errors" >
            <p *ngIf="LoginForm.get('password')?.getError('required')" class="m-0">Password is required</p>
            <p *ngIf="LoginForm.get('password')?.getError('pattern')" class="m-0">Password must at least one number and one special character</p>
        </div>
        
        <div class="d-flex justify-content-center mt-2 w-100 ">
            <button [disabled]="LoginForm.invalid" type="submit" class="btn btn-success w-75 m-auto py-2"> 
                <i *ngIf="isLoading" class="fas fa-spinner fa-spin me-2"></i> 
                <span *ngIf="!isLoading">Login</span>
            </button>

        </div>
    </form>
    </div>
</div>
