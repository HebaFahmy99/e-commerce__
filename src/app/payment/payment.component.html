<div class="w-50 mx-auto  p-3 my-5"> 
    <h2 class="text-center text-main fw-bold">Online Payment</h2>
    <form [formGroup]="paymentForm" (ngSubmit)="handlePaymentForm(paymentForm)" > 
       <div class="mt-3">
        <label for="details" class="form-label">Details</label> 
        <input type="text" class="form-control mb-1 border-bottom" formControlName="details" id="details">
       </div>
        <div class="alert alert-danger py-2" *ngIf="paymentForm.get('details')?.touched && paymentForm.get('details')?.errors" >
            <p *ngIf="paymentForm.get('details')?.getError('required')" class="m-0">details is required</p>
            <p *ngIf="paymentForm.get('details')?.getError('minlength')" class="m-0">Minlength is 5</p>
            <p *ngIf="paymentForm.get('details')?.getError('maxlength')" class="m-0">Maxlength is 25</p>
        </div> 
        <div class="mt-3">
            <label for="phone" class="form-label">Phone</label> 
            <input type="tel" class="form-control mb-1 border-bottom" formControlName="phone" id="phone"> 
        </div>
        <div class="alert alert-danger py-2" *ngIf="paymentForm.get('phone')?.touched && paymentForm.get('phone')?.errors" >
            <p *ngIf="paymentForm.get('phone')?.getError('required')" class="m-0">Phone is required</p>
            <p *ngIf="paymentForm.get('phone')?.getError('pattern')" class="m-0">Please enter a valid egyptian mobile phone</p>
        </div> 
        <div class="mt-3"> 
            <label for="city" class="form-label">City</label> 
            <input type="text" class="form-control mb-1 border-bottom" formControlName="city" id="city"> 
        </div>
        
        <div class="alert alert-danger py-2" *ngIf="paymentForm.get('city')?.touched && paymentForm.get('city')?.errors" >
            <p *ngIf="paymentForm.get('city')?.getError('required')" class="m-0">city name is required</p>
            <p *ngIf="paymentForm.get('city')?.getError('pattern')" class="m-0">Please enter a valid city name</p>

        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-outline-success px-3">Pay</button>
        </div>
    </form>
</div>
